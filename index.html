<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem mas CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="post">
                    <p>
                        <label for="inome">Usuário</label>
                        <input type="text" name="nome" id="inome" required placeholder="nome do usuário" autocomplete="username">
                    </p>
                    <P>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required placeholder="senha" autocomplete="current-password">
                    </P>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
